<div class="container-fluid">
    <div class="row">
      <div class="col-md-4 mt-5">
        <div class="card border-0 shadow p-3">
          <div class="form-floating mb-3 tetx-center">
            <h5 class="text-center text-warning">Add Menu</h5>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              [(ngModel)]="name"
            />
            <label for="name">Name</label>
          </div>
          
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="price"
              name="price"
              [(ngModel)]="price"
            />
            <label for="price">Price</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="file"
              class="form-control"
              id="image"
              name="image"
              [(ngModel)]="image"
            />
            <label for="image">Image</label>
          </div>
          
          <button
            type="button"
            class="btn btn-outline-success"
            (click)="addMenu()"
          >
            Add Menu
          </button>
        </div>
      </div>
      <div class="col-md-8 mt-2">
          <h5 class="text-danger">Menu List</h5>
          <div class="row row-cols-1 row-cols-md-2 g-3">
            <div class="col" *ngFor="let menu of menusList">
              <div class="card shadow">
                <img class="card-img-top" [src]="menu.image" alt="{{ menu.name }}" />
                <div class="card-body">
                  <h5 class="card-title">{{ menu.name }}</h5>
                  <p class="card-text">Price: {{ menu.price | currency }}</p>
                  <button class="btn btn-outline-danger" (click)="deleteMenu(menu)">
                    Delete
                  </button>
                </div>
              </div>
            </div>
            <div *ngIf="menusList.length === 0" class="col text-center">
              <p class="text-muted">No menu items available.</p>
            </div>
          </div>
        </div>
    </div>
  </div>
